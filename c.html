<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css\c.css">
    <link rel="stylesheet" href="\css\bootstrap.min.css">
    <script src="\js\bootstrap.min.js"></script>
    <title>calci</title>
</head>
<body>
    <!-- Main div -->
    <div class="container" id="main-container">
        <h2>CALCI</h2>
        <!-- outputScreen -->
        <div class="row" id="outputScreen">
            <input type="text" class="output" value="000000" readonly>
        </div>
        <!-- two input boxes -->
        <div class="row">
            <div class="col">
              <input type="number" class="form-control" placeholder="Value 1" aria-label="First name">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder=" Value 2" aria-label="Last name">
            </div>
        </div> 
         <!--button  -->
         <div class="btn-toolbar m" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2 butn" role="group" id="b" aria-label="First group">
              <button type="button" class="btn btn-dark">7</button>
              <button type="button" class="btn btn-dark">8</button>
              <button type="button" class="btn btn-dark">9</button>
              <button type="button" class="btn btn-dark">/</button>
            </div>
            <div class="btn-group me-2 butn" role="group" id="b" aria-label="Second group">
                <button type="button" class="btn btn-dark">4</button>
                <button type="button" class="btn btn-dark">5</button>
                <button type="button" class="btn btn-dark">6</button>
                <button type="button" class="btn btn-dark">x</button>
            </div>
            <div class="btn-group me-2 butn" role="group" id="b" aria-label="Third group">
                <button type="button" class="btn btn-dark">1</button>
                <button type="button" class="btn btn-dark">2</button>
                <button type="button" class="btn btn-dark">3</button> 
                <button type="button" class="btn btn-dark">-</button>
            </div>
            <div class="btn-group me-2 butn" role="group"  id="b" aria-label="Third group">
                <button type="button" class="btn btn-dark">.</button>
                <button type="button" class="btn btn-dark">0</button>
                <button type="button" class="btn btn-dark">%</button>
                <button type="button" class="btn btn-dark">+</button> 
            </div>
            <div class="btn-group me-2 butn " role="group"  id="b" aria-label="Third group">
                <button type="button" class="btn btn-dark">Back</button>
                <button type="button" class="btn btn-dark">Reset</button>
                <button type="button" class="btn btn-dark">Submit</button>
                
            </div>
          </div>
          <!-- button end -->
    </div>
</body>
</html>
